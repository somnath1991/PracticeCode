<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
    var x=prompt("Enter Any Number:","10");
    if(x>100){
        alert("Entered Number is: "+x);
        document.write("Entered Number is:" +x+ " greater then 100");
    }
    else if(x>=100){
        alert("Entered Number is: "+x);
        document.write("Entered Number is:" +x+ " greater then or equal to 100");
    }
    else if(x<100){
        alert("Entered Number is: "+x);
        document.write("Entered Number is:" +x+ " less then 100");
    }
    else if(x<=100){
        alert("Entered Number is: " +x+ " less then or equal to 100");
        document.write("Entered Number is:"+x);
    }
    else if(x==100){
        alert("Entered Number is: "+x);
        document.write("Entered Number is:"+x+ " equal to 100");
    }
    // else{
    //     alert("Number is not greater then 100");
    // }
    
    
    </script>
</head>
<body>
    
</body>
</html>
